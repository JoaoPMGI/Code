<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css">
        <link rel="sortcut icon" href="img/copy-insta.ico">
    </head>
    <body>
        <div class="insta-conteiner">
            <div class="celular">
                <img src="img/instagram-celular.png" alt="celular">
            </div>
            <div class="insta-continuar">
                <div class="grupo">
                    <img src="img/instagram-logo.png" alt="logo do insta" class="logo-insta">
                    <div class="perfil-foto">
                        <img src="img/profile.jpg" alt="foto do perfil">
                    </div>
                    <a href="#" class="login-insta">Continue como zjoao_pedroz</a>
                    <a href="#" class="logout-insta">Remover conta</a>
                </div>
                <div class="grupo">
                    <p class="conta-errada">Não é zjoao_pedroz?</p>
                    <p class="conta-errada">
                        <a class="link-blue">Trocar de conta</a>
                        ou
                        <a class="link-blue">Cadastre-se</a>
                    </p>
                </div>
                <div class="baixar-o-app">
                    <p class="baixar-app">Obtenha o aplicativo.</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
